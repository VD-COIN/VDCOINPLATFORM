<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>HELLO WELCOME</h1>
    </div>
    
    <div id="loading-screen" class="screen">
        <div class="loading-spinner"></div>
    </div>
    
    <div id="main-content" class="screen">
        <h1>WRTY GO TO THIS</h1>
    </div>
    
    <script src="script.js"></script>
</body>
<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #fff;
    font-size: 2em;
    text-align: center;
    opacity: 1;
    transition: opacity 1s ease;
}

#welcome-screen {
    background: url('background-image.jpg') no-repeat center center fixed;
    background-size: cover;
}

#loading-screen {
    display: none;
}

#main-content {
    display: none;
}

.loading-spinner {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}</style><script>/*Here write your javascript code*/
window.addEventListener('load', () => {
    const welcomeScreen = document.getElementById('welcome-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');

    // Display welcome screen for 10 seconds
    setTimeout(() => {
        welcomeScreen.style.opacity = 0;
        setTimeout(() => {
            welcomeScreen.style.display = 'none';
            loadingScreen.style.display = 'flex';

            // Hide loading screen and show main content after 5 seconds
            setTimeout(() => {
                loadingScreen.style.opacity = 0;
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'flex';
                }, 1000); // Match transition time in CSS
            }, 5000);
        }, 1000); // Match transition time in CSS
    }, 10000);
});</script></html>
