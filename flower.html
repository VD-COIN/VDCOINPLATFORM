<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Welcome Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('flower-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #loading {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
        }

        #content {
            display: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #element1, #element2, #element3 {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="welcomePage">
        <button onclick="showLoadingPanel()">Welcome</button>
    </div>

    <div id="loading">
        Loading...
    </div>

    <div id="content">
        <button onclick="showElement('element1')">Button 1</button>
        <button onclick="showElement('element2')">Button 2</button>
        <button onclick="showElement('element3')">Button 3</button>
    </div>

    <div id="element1">
        Element 1 Content
    </div>

    <div id="element2">
        Element 2 Content
    </div>

    <div id="element3">
        Element 3 Content
    </div>

    <script>
        function showLoadingPanel() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 2000); // Simulating a loading time of 2 seconds
        }

        function showElement(elementId) {
            // Hide all elements first
            const elements = document.querySelectorAll("#element1, #element2, #element3");
            elements.forEach(element => {
                element.style.display = 'none';
            });

            // Show the selected element
            document.getElementById(elementId).style.display = 'block';
        }
    </script>
</body>
</html>
